<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Webpage with Animations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .animated-box {
      width: 100px;
      height: 100px;
      margin: 20px auto;
      background-color: #007BFF;
      border-radius: 10px;
      animation: fadeIn 1s ease-out;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Interactive Webpage with Animations</h2>
    <div class="animated-box" id="animatedBox"></div>
    <button class="button" id="changeColorButton">Change Color</button>
    <button class="button" id="saveColorButton">Save Color</button>
    <button class="button" id="loadColorButton">Load Color</button>
  </div>

  <script>
    const animatedBox = document.getElementById('animatedBox');
    const changeColorButton = document.getElementById('changeColorButton');
    const saveColorButton = document.getElementById('saveColorButton');
    const loadColorButton = document.getElementById('loadColorButton');

    // Function to generate a random color
    function getRandomColor() {
      return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
    }

    // Change color and apply animation
    changeColorButton.addEventListener('click', () => {
      const newColor = getRandomColor();
      animatedBox.style.backgroundColor = newColor;
      animatedBox.style.animation = 'none';
      setTimeout(() => {
        animatedBox.style.animation = 'fadeIn 1s ease-out';
      }, 0);
    });

    // Save the current color to localStorage
    saveColorButton.addEventListener('click', () => {
      const currentColor = getComputedStyle(animatedBox).backgroundColor;
      localStorage.setItem('boxColor', currentColor);
      alert('Color saved!');
    });

    // Load the saved color from localStorage
    loadColorButton.addEventListener('click', () => {
      const savedColor = localStorage.getItem('boxColor');
      if (savedColor) {
        animatedBox.style.backgroundColor = savedColor;
        animatedBox.style.animation = 'none';
        setTimeout(() => {
          animatedBox.style.animation = 'fadeIn 1s ease-out';
        }, 0);
      } else {
        alert('No color saved yet!');
      }
    });
  </script>
</body>
</html>
